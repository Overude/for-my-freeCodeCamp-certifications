<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.C. Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="title-section">
            <h1 id="title">Survey Corps Form</h1>
            <p id="description">A form inspired by my fav. anime <strong>Attack On Titan</strong></p>
        </div>

        <form id="survey-form">

            <fieldset>

                <label for="name" id="name-label">State your name, recruit.
                    <input type="text" id="name" name="name" placeholder="John Doe" required />
                </label><br />

                <label for="email" id="email-label">Your email.
                    <input type="email" id="email" placeholder="YourEmail@gmail.com" required/>
                </label><br />

                <label for="number" id="number-label">Your age.
                    <input type="number" id="number" placeholder="1-100" min="16" max="100" required />
                </label><br />

                <label>Which option best describes your role?
                    <select id="dropdown">
                        <option value="" disabled selected>Select a role</option>
                        <option value="1">Commander</option>
                        <option value="2">Soldier</option>
                        <option value="3">Elite Soldier</option>
                        <option value="4">Squad leader</option>
                        <option value="5">Medical Personnel</option>
                    </select>
                </label><br />

            </fieldset>

            <fieldset>

                <legend>Would you recommend joining Survey Corps to a friend?</legend>
                <label>
                    <input type="radio" name="option" value="1"/>Definitely
                </label>
                <label>
                    <input type="radio" name="option" value="2"/>Maybe
                </label>
                <label>
                    <input type="radio" name="option" value="3"/>Not sure
                </label>

            </fieldset>

            <fieldset>

                <label>What is your greatest strength that would benefit the Survey Corps?
                    <select id="dropdown">
                        <option value="" disabled selected>Select a strength</option>
                        <option value="1">Combat Prowess</option>
                        <option value="2">Mental Fortitude</option>
                        <option value="3">Teamwork and Communication</option>
                        <option value="4">Adaptability and Resourcefulness</option>
                        <option value="5">Tech Expertise</option>
                    </select>
                </label><br />



                <legend>In what areas do you wish to improve?</legend>
                <label>
                    <input type="checkbox" value="1">Physical Fitness
                </label>
                <label>
                    <input type="checkbox" value="2">Mental Toughness
                </label>
                <label>
                    <input type="checkbox" value="3">Teamwork Skills
                </label>
                <label>
                    <input type="checkbox" value="4">ODM Gear Maneuvering (if applicable)
                </label>
                <label>
                    <input type="checkbox" value="5">Strategic Thinking
                </label>
                <label>
                    <input type="checkbox" value="6">Technological Knowledge (if applicable)
                </label><br />


                <label>Explain, in your own words, why you believe you possess the qualities necessary to join the Survey Corps and contribute to humanity's survival.
                    <textarea name="bio" id="bio" placeholder="Walls can't hold my spirit. Fight for a future, even if it costs everything." rows="5" cols="30"></textarea>
                </label><br />

                <input type="submit" id="submit" value="Submit"/>

            </fieldset>
            
        </form>
    </div>
</body>
</html>
